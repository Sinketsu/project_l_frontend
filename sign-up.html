<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project LÂ® Sign-Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/sign-up.css' %}" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-custom navbar-dark">
    <a href="/" class="navbar-brand"><img src="{% static 'img/logo.png' %}" alt="" style="width:35px;"> Project L</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <div class="ml-auto">
        <a href="#" class="btn navbar-btn btn-yellow" style="color: #fff58f">Play Now</a>
      </div>
      <ul class="navbar-nav ml-md-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/sign-in">Sign-In</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/about-us">About Us</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container py-5 mt-4">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-5">Are we familiar?</h2>
        <div class="row">
          <div class="col-md-5 mx-auto">
            <!--<span class="anchor" id="formLogin"></span>-->

            <!-- form card login -->
            <div class="card round-angles">
              <div class="card-header">
                <h3 class="my-1 text-center">Sign-Up</h3>
              </div>
              <div class="card-body">
                <form  action="/sign-up" method="post" class="form" role="form" autocomplete="off" id="formLogin">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" required>
                  </div>
                  <button type="button" class="btn btn-custom btn-lg btn-block mt-4">Submit</button>
                </form>
              </div>


              <!--/card-block-->
            </div>
            <!-- /form card login -->

          </div>


        </div>
        <!--/row-->

      </div>
      <!--/col-->
    </div>
    <!--/row-->
  </div>
</body>
</html>
