<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Project LÂ® Sign-In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/sign-in.css' %}" type="text/css" rel="stylesheet">
    <link rel="icon" href="{% static 'img/logo.png' %}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-custom navbar-dark">
    <a href="/" class="navbar-brand"><img src="{% static 'img/logo.png' %}" alt="" style="width:35px;"> Project L</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pl-5" id="collapsibleNavbar">
        <div class="text-center mx-auto">
            <a href="/about-us" class="text-white mx-2" style="text-decoration: none">About Us</a>
            <a href="#" class="text-white mx-2" style="text-decoration: none">Marketplace</a>
        </div>
        <ul class="navbar-nav">
            {% if authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="/my-lizards">My lizards</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="/sign-in">Sign In</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/sign-up">Sign Up</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container py-5 mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5">Greetings, traveler!</h2>
            <div class="row">
                <div class="col-md-5 mx-auto">

                    <!-- form card login -->
                    <div class="card round-angles">
                        <div class="card-header">
                            <h3 class="my-1 text-center">Sign-In</h3>
                        </div>
                        <div class="card-body">
                            <form action="/sign-in" method="post" class="form" role="form"
                                  id="formLogin">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" id="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                           autocomplete="off" required>
                                </div>
                                <button type="submit" class="btn btn-custom btn-lg btn-block mt-4">Sign in</button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="row mt-1" align="center">
                                <div class="col">
                                    <a href="https://projectl.me/oauthlogin/twitter/"
                                       class="btn btn-red btn-social-icon btn-twitter btn-lg ">
                                        <span class="fa fa-twitter white"></span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="https://projectl.me/oauthlogin/github/"
                                       class="btn btn-red btn-social-icon btn-github btn-lg ">
                                        <span class="fa fa-github white"></span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="https://projectl.me/oauthlogin/google-oauth2/"
                                       class="btn btn-red btn-social-icon btn-google btn-lg ">
                                        <span class="fa fa-google white"></span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>

            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
</body>
</html>
